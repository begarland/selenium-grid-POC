name: Docker swarm
on:
  pull_request:
  workflow_dispatch:
jobs:
  runner-job:
    runs-on: ubuntu-latest
    services:
      chrome:
        image: selenium/node-chrome:4.0.0-beta-1-20210215
        volumes:
          - /dev/shm:/dev/shm

      selenium-hub:
        image: selenium/hub:4.0.0-beta-1-20210215
        ports:
          - "4442:4442"
          - "4443:4443"
          - "4444:4444"
    steps:
      - uses: actions/checkout@v2
      - name: run test
        run: |
          echo $(ruby $GITHUB_WORKSPACE/tests/watir\-example.rb)
