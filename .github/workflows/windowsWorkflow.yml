name: Windows workflow
on:
  pull_request:
  workflow_dispatch:
jobs:
  run-job:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - run: mkdir -p tests\artifacts\
      - uses: actions/setup-java@v2
        with:
          distribution: "adopt" # See 'Supported distributions' for available options
          java-version: "11"
      - uses: actions/setup-node@v2
        with:
          node-version: "14"
      - name: set ie in path
        run: |
          echo "C:\directory\to\add\to\path" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
          # dir
          # cd
          # set PATH=%PATH%;D:\a\selenium-grid-POC\selenium-grid-POC
      - name: start up hub and run tests
        run: |
          cd scripts\
          java -version
          java -jar selenium-server-standalone.jar &
          java -jar -Dwebdriver.ie.driver=.\drivers\IEDriverServer.exe -Dwebdriver.gecko.driver=.\drivers\geckodriver.exe -Dwebdriver.chrome.driver=.\drivers\chromedriver.exe selenium-server-standalone.jar -role node -nodeConfig node.json &
          cd ..
          cd tests\
          npm install
          curl http://localhost:4444/wd/hub
          node windows-webdriver.js


