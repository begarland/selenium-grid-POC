name: Windows workflow
on:
  pull_request:
  workflow_dispatch:
jobs:
  run-job:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - run: mkdir -p tests\artifacts\
      - uses: actions/setup-java@v2
        with:
          distribution: "adopt" # See 'Supported distributions' for available options
          java-version: "11"
      - uses: actions/setup-node@v2
        with:
          node-version: "14"
      - name: start up hub
        run: |
          dir
          cd scripts\
          java -version
          java -jar selenium-server-standalone.jar &
          Start-Sleep -s 15
          curl http://localhost:4444/wd/hub
          java -jar -Dwebdriver.gecko.driver=.\drivers\geckodriver.exe -Dwebdriver.chrome.driver=.\drivers\chromedriver.exe selenium-server-standalone.jar -role node -nodeConfig node.json &
          Start-Sleep -s 15
          curl http://localhost:4444/wd/hub
          curl http://www.google.com
          Write-Output 'plz work...'

      - name: run webdriver scripts
        run: |
          curl http://www.google.com
          curl http://localhost:4444/wd/hub
          curl http://127.0.0.1:4444/wd/hub
          cd tests\
          npm install
          node webdriver\-example.js
